<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="app.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="form-header">
            <h1 class="form-header__title">freeCodeCamp Survey Form</h1>
            <h2 class="form-header__subtitle">Thank you for taking the time to help us improve the platform</h2>
        </div>
        <form action="#" class="form">
            <label for="name">Name</label>
            <input type="text" name="f_name" placeholder="Enter your name" id="name">
            <label for="email">Email</label>
            <input type="email" name="f_email" placeholder="Enter your Email" id="email">
            <label for="age">Age (optional)</label>
            <input type="range" name="f_age" placeholder="Age" id="age">
            <label for="role">Which option best describes your current role?</label>
            <input type="text" name="femail" placeholder="Enter your Email" id="role">
        </form>
    </body>
</html>
