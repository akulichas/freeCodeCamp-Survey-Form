<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="app.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="form-header">
            <h1 class="form-header__title">freeCodeCamp Survey Form</h1>
            <h2 class="form-header__subtitle">Thank you for taking the time to help us improve the platform</h2>
        </div>
        <form action="#" class="form">
            <div class="field">
                <label for="name" class="field__label">Name</label>
                <input type="text" name="f_name" placeholder="Enter your name" id="name" class="field__input">
            </div>
            <div class="field">
                <label for="email" class="field__label">Email</label>
                <input type="email" name="f_email" placeholder="Enter your Email" id="email" class="field__input">
            </div>
            <div class="field">
                <label for="age" class="field__label">Age (optional)</label>
                <input type="number" name="f_age" placeholder="Age" id="age" min="10" max="121" class="field__input">
            </div>
            <div class="field">
                <label for="role" class="field__label">Which option best describes your current role?</label>
                <select name="f_role" id="role" class="field__input">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="field">
                <h3 class="field__label">Would you recommend freeCodeCamp to a friend?</h3>
                <div class="radio">
                    <input type="radio" name="recommend" id="recommend-option-definitely" value="definitely" checked class="radio__input">
                    <label for="recommend-option" class="radio__label">Definitely</label>
                </div>
                <div class="radio">
                    <input type="radio" name="recommend" id="recommend-option-maybe" value="maybe" class="radio__input">
                    <label for="recommend-option" class="radio__label">Maybe</label>
                </div>
                <div class="radio">
                    <input type="radio" name="recommend" id="recommend-option-not-sure" value="not sure" class="radio__input">
                    <label for="recommend-option" class="radio__label">Not sure</label>
                </div>
            </div>
            <div class="field">
                <label for="feature" class="field__label">What is your favorite feature of freeCodeCamp?</label>
                <select name="f_feature" id="feature" class="field__input">
                    <option value="">Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="full time job">Projects</option>
                    <option value="full time learner">Community</option>
                    <option value="prefer not to say">Open source</option>
                </select>
            </div>
            <div class="field">
                <h3 class="field__label">What would you like to see improved? (Check all that apply)</h3>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-front-end-frojects" value="front-end" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Front-end Projects</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-back-end-projects" value="back-end" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Back-end Projects</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-data-visualization" value="data-visualization" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Data Visualization</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-challenges" value="challenges" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Challenges</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-open-source-community" value="open-source-community" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Open Source Community</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-gitter-help" value="gitter-help" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Gitter help rooms</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-videos" value="videos" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Videos</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-meetups" value="meetups" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">City Meetups</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-wiki" value="wiki" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Wiki</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-forum" value="forum" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Forum</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="improve" id="improve-option-additional-courses" value="additional-courses" class="checkbox__input">
                    <label for="improve-option" class="checkbox__label">Additional Courses</label>
                </div>
            </div>
            <div class="field">
                <label for="suggestions" class="field__label">Any comments or suggestions?</label>
                <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..." class="field__input"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </body>
</html>
